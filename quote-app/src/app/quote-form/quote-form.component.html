<div class="container-fluid">
  <h2 class="text-center">ADD A QUOTE</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
   <div class="form-group">

       <label for="name">Quote</label>
      <textarea class="form-control" id="description" rows="4" required id="name" [(ngModel)]="newQuote.description" name="name" #description='ngModel'></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              <p>Name is required</p>
            </div> 
  </div> 
      <div class="form-group">

          <label for="author">Author</label>
          <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.name" name="author" #name='ngModel' >
          
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                  <p>Author is required</p>
                </div> 
      </div>

      <div class="form-group">
          <label for="submittedBy">User</label>
          <input type='text' id="submit" required class="form-control" [(ngModel)]="newQuote.user" name="user" #user='ngModel'>
          <div [hidden]="user.valid || user.pristine" class="alert alert-danger">
                  <p>Person who submitted is required</p>
                </div> 
      </div>
      <div class="form-group">
              <label for="dt">Date</label>
              <input type='date' id="dt" required class="form-control" [(ngModel)]="newQuote.day" name="dateCreation" #day='ngModel'>
              <div [hidden]="day.valid || day.pristine" class="alert alert-danger">
                      <p>Date it was created</p>
                    </div> 
                    <button type="submit" class="btn btn-primary">Add Quote</button>
      </div>
  </form>
</div>
