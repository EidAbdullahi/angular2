<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>MY QUOTES</h1>
      <hr>

      <div *ngFor='let quote of quotes;let i = index'>
        <div class="jumbotron your2">
          <p>Author;{{quote.name}}</p>
          <p>Quote;{{quote.description}}</p>
          <p>User;{{quote.user}}</p>
          <p>{{quote.date}}</p>
          <button class="btn btn-outline-primary" (click)= 'votingup(i)'>like{{quote.upvote}}</button>
          <button class="btn btn-outline-success" (click)= 'votingdown(i)'>Dislike{{quote.downvote}}</button>
          <button class="btn btn-outline-danger" (click)='deleteQuote($event,i)' >Delete</button>
          <app-quote-details *ngIf='quote.showDescription' [quote]='quote' (isDelete)='deleteQuote($event,i)'>
          </app-quote-details>
        </div>
      </div>
    </div>
    <div class="col-md-6 jumbotron your1">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
</div>
